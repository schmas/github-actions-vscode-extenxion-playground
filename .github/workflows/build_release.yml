name: build_release

on:
  push:
    branches:
      - master
    paths-ignore: # dont run when changes made to these folders
      - '.vscode/**'

jobs:
  test:
    timeout-minutes: 10
    strategy:
      matrix:
        # os: [macos-latest, ubuntu-latest, windows-latest]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: checkout
        uses: actions/checkout@master

      - name: install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 8.x

      - run: npm install

      - name: run tests
        uses: GabrielBB/xvfb-action@v1.0
        with:
          run: npm test

  release:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@master

      - name: fetch all history and tags from all branches for gitversion
        run: git fetch --prune --unshallow

      - name: install gitversion tool
        uses: gittools/actions/gitversion/setup@v0.9.2
        with:
          versionSpec: '5.2.x'

      - name: execute gitversion
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0.9.2

      - name: print gitversion
        run: |
          echo "Major: ${{ steps.gitversion.outputs.major }}"
          echo "Minor: ${{ steps.gitversion.outputs.minor }}"
          echo "Patch: ${{ steps.gitversion.outputs.patch }}"
          echo "MajorMinorPatch: ${{ steps.gitversion.outputs.majorMinorPatch }}"
          echo "SemVer: ${{ steps.gitversion.outputs.semVer }}"

      - name: setup node
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: clean install dependencies
        run: npm ci

      - name: update metadata in package.json
        uses: onlyutkarsh/patch-files-action@v1.0.1
        with:
          files: '${{github.workspace}}/package.json'
          patch-syntax: |
            = /version => "${{ steps.gitversion.outputs.semVer }}"

      # - name: add version in CHANGELOG.md
      #   uses: cschleiden/replace-tokens@v1.0
      #   with:
      #     files: '${{github.workspace}}/CHANGELOG.md'
      #   env:
      #     VERSION: "${{ steps.gitversion.outputs.semVer }}"

      - name: compile and create vsix
        run: npm run package

      - name: upload vsix as artifact
        uses: actions/upload-artifact@v2-preview
        with:
          path: '**/*.vsix'

      # - name: publish to marketplace
      #   if: github.ref == 'refs/heads/master'
      #   run: npm run deploy ${{ env.VSCODE_MARKETPLACE_TOKEN }}

      - name: create a release
        if: github.ref == 'refs/heads/master'
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.gitversion.outputs.semVer }}
          release_name: v${{ steps.gitversion.outputs.semVer }}
